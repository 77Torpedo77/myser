<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="container">
                <a class="btn btn-default btn-lg" href="/admin/" role="button">首页</a>
                <a class="btn btn-default btn-lg" href="/admin/problemlist/" role="button">题目列表</a>
                <a class="btn btn-default btn-lg" href="/admin/add/" role="button">增加题目</a>
                <a class="btn btn-default btn-lg" href="/admin/datalist/" role="button">统计数据</a>
            </div>
            <div class="container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>题目</th>
                            <th>选项</th>
                            <th>答案</th>
                            <th>种类</th>
                            <th>展示数</th>
                            <th>正确数</th>
                        </tr>
                    </thead>
                    <tbody>
                        {foreach $problem_list as $aproblem}
                            <tr>
                                <th>{$aproblem.id}</th>
                                <th>{$aproblem.question}</th>
                                <th>{$aproblem.options}</th>
                                <th>{$aproblem.answer}</th>
                                <th>{$aproblem.type}</th>
                                <th>{$aproblem.show_time}</th>
                                <th>{$aproblem.pass_time}</th>
                                <th><a class="btn btn-default btn-sm" href="/admin/remove/remove_id/{$aproblem.id}/" role="button">删除</a></th>
                            </tr>
                        {/foreach}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
