<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="container">
                <a class="btn btn-default btn-lg" href="/admin/" role="button">首页</a>
                <a class="btn btn-default btn-lg" href="/admin/problemlist/" role="button">题目列表</a>
                <a class="btn btn-default btn-lg" href="/admin/add/" role="button">增加题目</a>
                <a class="btn btn-default btn-lg" href="/admin/datalist/" role="button">统计数据</a>
            </div>
            <div class="container">
                <form method="post" action="/admin/add/">
                    <div class="form-group">
                        <label for="title">题目</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="题目">
                    </div>
                    <div class="form-group">
                        <label for="options1">选项一</label>
                        <input type="text" class="form-control" id="options1" name="option1" placeholder="选项一">
                    </div>
                    <div class="form-group">
                        <label for="options2">选项二</label>
                        <input type="text" class="form-control" id="options2" name="option2" placeholder="选项二">
                    </div>
                    <div class="form-group">
                        <label for="options3">选项三</label>
                        <input type="text" class="form-control" id="options3" name="option3" placeholder="选项三">
                    </div>
                    <div class="form-group">
                        <label for="options4">选项四</label>
                        <input type="text" class="form-control" id="options4" name="option4" placeholder="选项四">
                    </div>
                    <div class="form-group">
                        <label for="answer">答案</label>
                        <select class="form-control" name="answer">
                            <option value=1>选项一</option>
                            <option value=2>选项二</option>
                            <option value=3>选项三</option>
                            <option value=4>选项四</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="kind">类型</label>
                        <select class="form-control" name="kind">
                            <option value=1>第一类</option>
                            <option value=2>第二类</option>
                            <option value=3>第三类</option>
                            <option value=4>第四类</option>
                            <option value=5>备份类</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-default" id="submit" name="submit" value="yes">提交</button>
                </form>
            </div>
        </div>
    </body>
</html>
